name: SpendWise CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: spendwise
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123456
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/spendwise
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Install postgresql client and wait for Postgres
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client
          timeout 60 bash -c 'until pg_isready -h postgres -p 5432 -U postgres; do
            echo "Waiting for Postgres..."
          done'

      - name: Build with Maven
        run: mvn -B clean verify
        working-directory: SpendWise
